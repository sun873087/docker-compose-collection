# n8n Service 配置 - 提供對 n8n 主要應用程式的網路存取
apiVersion: v1
kind: Service
metadata:
  name: {{ include "n8n.fullname" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}  # 服務類型 (ClusterIP/NodePort/LoadBalancer)
  ports:
    - port: {{ .Values.service.port }}     # 服務對外連接埠
      targetPort: http                     # 目標容器連接埠
      protocol: TCP                        # 通訊協定
      name: http                          # 連接埠名稱
  selector:  # 選擇器 - 指向 n8n 主要應用程式 Pod
    {{- include "n8n.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: main     # 只選擇主要元件的 Pod